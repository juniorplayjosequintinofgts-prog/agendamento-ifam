<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento Ginásio IFAM</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/59/IFAM_atual.png" alt="IFAM logo">
    <h1>Agendamento do Ginásio IFAM</h1>
  </header>

  <main class="container">
    <section>
      <h2>Horários Disponíveis</h2>
      <div id="listaHorarios" class="lista"></div>
    </section>

    <section class="user-actions">
      <button id="btnSync" class="btn secondary">Sincronizar (online)</button>
      <p class="info">Toque em reservar e insira seu nome. Você pode cancelar sua reserva no mesmo horário.</p>
    </section>

    <section class="admin-box">
      <h3>Área do Administrador</h3>
      <input type="password" id="senhaAdmin" placeholder="Senha do administrador">
      <button id="btnLogin" class="btn">Entrar</button>

      <div id="painelAdmin" style="display:none; margin-top:15px;">
        <h3>Reservas Registradas</h3>
        <div id="listaReservas"></div>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="active">Agendar</a>
    <a href="admin.html">Admin</a>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
  <script>
    // register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(function(err){
        console.warn('SW registration failed:', err);
      });
    }
  </script>
</body>
</html>
